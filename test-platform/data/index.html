<!DOCTYPE html>
<html>
    <head>
        <title>ESP IOT DASHBOARD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>PRESSURE ABOVE 1ATM </h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"> Pa</p>
                    <p class="reading"><span id="Pa"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"> atm</p>
                    <p class="reading"><span id="atm"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"> bar</p>
                    <p class="reading"><span id="bar"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"> psi</p>
                    <p class="reading"><span id="psi"></span></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
