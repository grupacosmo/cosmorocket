<!doctype html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>Cosmo PK rocket status preview</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="flex flex-col">
      <div class="navbar flex flex-row no-wrap">
        <div class="navbar-item flex-1" id="status">Loading...</div>
        <div class="navbar-item flex-1" id="latitude"></div>
        <div class="navbar-item flex-1" id="longitude"></div>
        <div class="navbar-item flex-1" id="time"></div>
      </div>
      <div class="flex flex-row flex-1">
        <div id="map"></div>
        <div class="flex flex-col charts flex-1">
          <div class="chart-container flex-1">
            <canvas class="chart" id="temp-chart"></canvas>
          </div>
          <div class="chart-container flex-1">
            <canvas class="chart" id="pressure-chart"></canvas>
          </div>
          <div class="chart-container flex-1">
            <canvas class="chart" id="altitude-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
